<div class="grid grid-cols-1 gap-4">
    {{ range .Products }}
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">{{ .Name }}</h2>
            <p>{{ .Description }}</p>
            <p>Price: ${{ .Price }}</p>
            <p>Stock: {{ .Stock }}</p>
            <div class="card-actions justify-end">
                <button class="btn btn-error" hx-delete="/products/{{ .ID }}" hx-swap="none">Delete</button>
            </div>
        </div>
    </div>
    {{ end }}
</div>
