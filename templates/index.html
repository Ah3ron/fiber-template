<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
</head>
<body data-theme="pastel">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold underline">
            Welcome to My Online Shop!
        </h1>

        <!-- Product Form -->
        <div class="mt-4">
            <h2 class="text-2xl font-bold">Add Product</h2>
            <form hx-post="/products" hx-swap="none">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" name="name" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Description</span>
                    </label>
                    <input type="text" name="description" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Price</span>
                    </label>
                    <input type="number" name="price" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Stock</span>
                    </label>
                    <input type="number" name="stock" class="input input-bordered" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Add Product</button>
            </form>
        </div>

        <!-- Product List -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold">Products</h2>
            <div id="product-list" hx-get="/products/list" hx-trigger="load">
                <!-- Products will be loaded here via HTMX -->
            </div>
        </div>
    </div>
</body>
</html>
